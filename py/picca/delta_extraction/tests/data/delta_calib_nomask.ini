[general]
overwrite = True
out dir = $THIS_DIR/results/delta_extraction_calib_nomask/
log = text_config.log

[data]
type = SdssData
input directory = $THIS_DIR/data/
drq catalogue = $THIS_DIR/data/cat_for_clustering_plate3655.fits.gz
rebin = 3
lambda min = 3600.0
lambda max = 7235.0
lambda min rest frame = 2900.0
lambda max rest frame = 3120.0
bi max = 0.0
mode = spplate

[corrections]
num corrections = 1
type 0 = SdssDustCorrection

[expected flux]
type = Dr16ExpectedFlux
num iterations = 10

[correction arguments 0]
filename = $THIS_DIR/data/cat_for_clustering_plate3655.fits.gz
